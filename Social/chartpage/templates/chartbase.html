{% extends "base.html" %}
{% load static %}
{% block url %}
<link href="{% static '/css/chart.css' %}" rel="stylesheet"/>
<link href="{% static '/css/profile.css' %}" rel="stylesheet"/>
<link rel="stylesheet" media="mediatype screen and (max-width: 940px)" href="{% static '/css/chart.css' %}">
{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $(".g-tabs").each(function () {
            if ($(this).prop('href') === window.location.href) {
                $(this).addClass('active');
                $(this).parents('li').addClass('active');
            }
        });
    });
</script>
<div class="wrapper">
    <div class="grid-one">
        <div class="vertical-bar">
            <div class="user-info-bar">
                <ul class="vertical-bar-ul">
                    <li>
                        <a class="g-tabs" id="profile" href="{% url 'real_time' %}" tabindex="0">Real time</a>
                    </li>
                    <li>
                        <a class="g-tabs" id="mr" href="{% url 'mr' %}" tabindex="1">Weekly</a>
                    </li>
                    <li>
                        <a class="g-tabs" id="songs" href="{% url 'songs' %}" tabindex="2">Monthly</a>
                    </li>
                </ul>
            </div>
            <hr>
        </div>
    </div>
    {% block chartcontent %}
    {% endblock %}
</div>
{% endblock %}
